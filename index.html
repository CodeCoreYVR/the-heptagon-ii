<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>The Heptagon</title>
    <link rel="stylesheet" href="index.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body>


    <div class="application">
      <h1 class="title">Join The Heptagon!</h1>

      <form id="application-form" action="/" method="post">
        <div>
          <label for="name">Name</label>
          <input type="text" name="name" id="name"></input>
        </div>

        <div>
          <label for="picture-url">Picture Url</label>
          <input type="text" name="picture-url" id="picture-url"></input>
        </div>

        <div>
          <label for="team-name">Team Name</label>
          <input type="text" name="team-name" id="team-name"></input>
        </div>

        <div>
          <input type="submit" value="Submit"></input>
        </div>
      </form>

      <div id="applicant-preview">
        <div class="doggo blank">
          <h1></h1>
        </div>
      </div>

    </div>

    <div class="ladder">
      <h1 class="title">Ladder</h1>
      <ol class="fighter-listing">
        <li>Toxic Tim - 3</li>
      </ol>
    </div>

    <div class="teams">

      <div class="team salmon">
        <h1 class="title">Team Salmon</h1>
        <div class="roster">
          <div id="toxic-tim" class="doggo fighter">
            <h1>Toxic Tim</h1>
            <div class="wins">
              <img class="icon" src="images/dog_face.svg">
              <img class="icon" src="images/dog_face.svg">
              <img class="icon" src="images/dog_face.svg">
            </div>
          </div>
          <div id="bumble-bertha" class="doggo fighter">
            <h1>Bumble Bertha</h1>
          </div>
          <div id="nina-the-ninja" class="doggo fighter">
            <h1>Nina The Ninja</h1>
          </div>
        </div>
      </div>

      <div class="team aquamarine">
        <h1 class="title">Team Aquamarine</h1>
        <div class="roster">
          <div id="inbread-dog" class="doggo fighter">
            <h1>In-Bread Dog</h1>
          </div>
          <div id="larry-the-lion" class="doggo fighter">
            <h1>Larry The Lion</h1>
            <div class="losses">
              <img class="icon" src="images/skull.svg">
              <img class="icon" src="images/skull.svg">
              <img class="icon" src="images/skull.svg">
            </div>
          </div>
          <div id="four-fists-larry" class="doggo fighter">
            <h1>Four Fists Larry</h1>
          </div>
        </div>
      </div>

    </div>
    <!-- we put scripts that manipulate the DOM at the bottom of the document
    because browsers execute html documents in order. if the scripts was
    loaded in head first, anything that selects DOM Nodes in the body would
    return nothing. -->
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
